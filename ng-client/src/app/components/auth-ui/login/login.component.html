<form class="form-signin mt-5"  [formGroup] = "formGroup" (ngSubmit) = "loginProcess()">
    <div class="text-center">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text"  class="form-control" placeholder="Username or Email" required autofocus formControlName = "username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName = "pwd">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
    <p>A New User? <a  routerLink="/register" routerLinkActive="active">Sign Up</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
